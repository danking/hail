rootProject.name='hail'

if (System.getenv().containsKey("HAIL_CI")) {
  cacheUrl = 'http://hail/cache/'
  cachePush = true
} else {
  cacheUrl = 'http://gradle-build-cache.hail.is/cache/'
  cachePush = false
}

buildCache {
    remote(HttpBuildCache) {
        url = cacheUrl
        push = cachePush
    }
}
